<!DOCTYPE html>
<html>
    <head>
        <title>SarKarSevakKendra-Login Portal</title>

        <link rel="icon" type="images/x-icon" href="IMG/Tlogo_600px.jpeg" />
    </head>
    <body style="color:orange;" bgcolor="black">

        <table width="100%">
            <tr bgcolor="purple">
                <td align="center"><strong>Password Change</strong></td>
            </tr>
        </table>
        
        <form method="post">
            
            <table width="30%" align="center">
                <tr>
                    <td align="right">
                        New Password:
                    </td>
                    <td>                            
                        <input type="password" name="txtnewpswd" placeholder="Enter New Password" required>
                    </td>
                </tr>
                <tr>
                    <td align="right">
                       Confirm Password:
                    </td>
                    <td>                            
                        <input type="password" name="txtrepeatpswd" placeholder="Enter the password Again" required>
                    </td>
                </tr>  
                <tr>
                    <td align="right">
                        OTP:
                    </td>
                    <td>                            
                        <input type="text" name="txtotp" placeholder="Enter OTP" required>
                    </td>
                </tr>             
             
            </table>
            <table width=50%  align="right">
                <tr >
                    <td >                            
                         <input type="submit" value="Change">
                    </td>
                </tr>
                <tr>
                    <td align="left">
                    <a href="Home.html" target="targetwindow"> Back to Home</a>
                    </td>
                </tr>
            </table>

            
        </form>
    </body>
</html>
