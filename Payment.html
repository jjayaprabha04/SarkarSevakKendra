<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Plan your travel with ease and Experience The World ">

        <title>SarKarSevakKendra- Payment</title>

        <link rel="icon" type="images/x-icon" href="IMG/Tlogo_600px.jpeg" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" 
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />  <!--CDN inclusion for favicon provider-->
        
    </head>

    <body style="color:orange;" bgcolor="black">
                    
        <form method="post">
            <table width="100%" align="center">
                <tr >
                    <td width="100%" align="center">
                        <h3>Make Payment</h3>                        
                    </td>
                </tr>
                <tr  bgcolor="purple">
                    <td >
                        <strong>Select Payment Method</strong>                      
                    </td>                    
                </tr>
            </table>
            <br>
            <table width="100%" align="left">
                <tr>                    
                    <td width="100%">
                        <input type="radio" name="rbPaymentType" value="Credit/Debit Card" checked>Credit/Debit Card&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="rbPaymentType" value="Net Banking">Net Banking&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="rbPaymentType" value="UPI Payment">UPI Payment
                        <img src="IMG/GPay.png" alt="GPay" width="50px">&nbsp;
                        <img src="IMG/paytm.png" alt="Paytm" width="50px">&nbsp;
                        <img src="IMG/Phonepe.png" alt="Phonepe" width="30px">&nbsp;
                    </td>
                </tr>   
                <tr>
                    <td>
                        <br>
                    </td>
                </tr>             
            </table>
            
            <table width="100%" align="center">                
                <tr  bgcolor="purple">
                    <td >
                        <strong>Enter Card Details</strong>                      
                    </td>                    
                </tr>
            </table>
            <br>            
            <table width="50%" align="left">                
                <tr>
                    <td width="10%">
                         FirstName &nbsp;&ast;                        
                    </td>
                    <td  width="10%">
                        <input type="text" name="txtFirstName" placeholder="Enter Name same as in the Card">   
                    </td>
                    <td width="10%">
                        LastName &nbsp;&ast;                        
                   </td>
                   <td  width="10%">
                       <input type="text" name="txtLastName">   
                   </td>                    
                </tr>
                <tr>
                    <td width="10%">
                        Card Number &nbsp;&ast;                        
                   </td>
                   <td  width="10%">
                    <i class="fa-solid fa-credit-card"></i>&nbsp;<input type="text" name="txtCardNumber" placeholder="Enter Card Number">   
                   </td>
                   <td width="10%">
                        CVV &nbsp;&ast;                        
                    </td>
                    <td  width="10%">
                        <input type="number" name="txtCVV">   
                    </td>
                </tr>
                
                <tr>
                    <td >
                       
                    </td>
                    <td>
                    
                       <img src="IMG/MasterCard.png" alt="MasterCard" width="50px">
                       <img src="IMG/Visa.png" alt="Visa" width="50px">

                    </td>
                </tr>   
                <tr>
                    <td width="10%">
                        Valid until &nbsp;&ast;
                    </td>
                    <td width="10%">
                         Month<input type="month" name="txtmonth">
                    </td>
                    <td>
                        Year<input type="date" name="txtyear">
                   </td>
                </tr> 
                <tr>
                    <td>
                        <br><br>
                    </td>
                </tr>  
                <tr >
                    <td width="100%" align ="right">
                        <a href="Passport.html" target="targetwindow"><input type="reset" value="Cancel" formaction="Passport.html"></a>
                    </td> 
                    <td width="100%" align ="left">
                        <input type="submit" value="Submit">
                    </td>
                </tr>   
                <tr>
                    <td><br></td>
                </tr>            
                 <tr>
                    <td width="10%" align="center">
                         <a href="Passport.html" target="targetwindow">Back to Passport application</a>
                    </td>
                 </tr>           
                
            </table>
            <br>   
        </form>
    </body>
</html>
